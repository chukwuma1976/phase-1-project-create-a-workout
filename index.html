<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Create A Personal Workout</title>
  </head>
  <body style="text-align:center">
    <h1>Create A Workout</h1>
    <h3 id="why-workout">Why workout?</h3>
      <ul class = "why-workout"></ul>
    <h3 id="how-to-workout">Recommendations on working out</h3>
      <ul class = "how-to-workout"></ul>
    <h3 id="exercise-information">Click here for some information about different exercises</h3>
      <ul class="exercise-information"></ul>
    <h3 id="create-workout">Click here to create your workout</h3>
      <ul class = "create-workout"></ul>
      <form id="frequency">
        <label>
          Enter the frequency for your chosen split which is less than or equal to its maximum frequency.
        </label>
        <input id="number" value = "1" type="number">
        <button>Click to enter</button>
      </form>
    <script src="index.js"></script>
  </body>
</html>
